<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_labi.css">
    <script src="./script.js"></script>
    <title>Лабораторные работы</title>
</head>
<body>
    <section class="laba-section">
        <div class="laba-container">
            <p id="laba-number">Лабораторная работа 1</p>
            <br>
            <div class="laba-content">
                <div class="laba-step">
                    <img src="./img/photo_2025-01-15_19-51-21.jpg" alt="Начальный этап" class="laba-img">
                    <p>Начальный этап</p>
                </div>
                <div class="laba-step">
                    <img src="./img/photo_2025-01-15_19-51-21.jpg" alt="После" class="laba-img">
                    <p>После</p>
                </div>
            </div>
            <div class="laba-show-code">
                <button id="btn-show-code">Посмотреть код</button>
            </div>
        </div>
    </section>

    <div id="popup-overlay">
        <div id="popup-content">
            <div class="close-popup-container">
                <a id="close-popup">×</a>
            </div>
            <p>123321</p>
        </div>
    </div>
</body>
</html>
